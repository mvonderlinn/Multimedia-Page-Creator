<!doctype html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
 <title>Multimedia Page Creator</title>
 
 <link rel="stylesheet" media="screen" type="text/css" href="css/lib/jquery-ui-1.8.18.custom.css" />
 <link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
 <link rel="stylesheet" media="screen" type="text/css" href="css/styles.css" />
 <link rel="stylesheet" media="screen" type="text/css" href="css/tools.css" />
 
 <!-- libraries --> 
 
 <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
 <script type="text/javascript" src="js/lib/jquery-ui-1.8.18.custom.min.js"></script>
 <script type="text/javascript" src="js/lib/colorpicker.js"></script>

 <!-- events --> 

 <script type="text/javascript" src="js/event/page-loaded-event.js"></script>
 <script type="text/javascript" src="js/event/canvas-container-drop-event.js"></script>
 
 <!-- controllers --> 
 
 <script type="text/javascript" src="js/controller/text-controller.js"></script>
 <script type="text/javascript" src="js/controller/hyperlink-controller.js"></script>
 <script type="text/javascript" src="js/controller/line-controller.js"></script>
 <script type="text/javascript" src="js/controller/oval-controller.js"></script>
 <script type="text/javascript" src="js/controller/rectangle-controller.js"></script>
 <script type="text/javascript" src="js/controller/heart-controller.js"></script>
 <script type="text/javascript" src="js/controller/youtube-controller.js"></script>
 
 <!-- view --> 
 
 <script type="text/javascript" src="js/page-view.js"></script> 
 
</head>
<body>

<div id="mpc-content">

   <h1>
      <span contenteditable="true">Brand new title for a web-page</span>
      <div id="mpc-title-caption">...click and type to edit the title</div>
   </h1>

   
   <div id="mpc-tools">
      
      <div class="mpc-tool mpc-tool-text">
         <span>Abc...</span>
         <div class="mpc-caption"  contenteditable="false">
            optional text
         </div>
      </div>
      
      <div class="mpc-tool mpc-tool-hyperlink">
         <a href="http://www.wikipedia.org/">link</a>
         <div class="mpc-caption">
            hyperlink
         </div>
      </div>

      <div class="mpc-tool mpc-tool-line">
         <canvas></canvas>
         <div class="mpc-caption">
            line shape
         </div>
      </div>
      
      <div class="mpc-tool mpc-tool-oval">
         <canvas></canvas>
         <div class="mpc-caption">
            oval shape
         </div>
      </div>
      
      <div class="mpc-tool mpc-tool-rectangle">
         <canvas></canvas>
         <div class="mpc-caption">
            rectangular shape
         </div>
      </div>
      
      <div class="mpc-tool mpc-tool-heart">
         <canvas></canvas>
         <div class="mpc-caption">
            heart shape
         </div>
      </div>
      
       <div class="mpc-tool mpc-tool-youtube">
         <img src="im/youtube-icon.png" alt="" width="120" height="80" style="border:0"/>
         <div class="mpc-caption">
            youtube video
         </div>
      </div>
      
   </div>

   <div id="mpc-canvas-wrapper">
      <div id="mpc-canvas-container">
      </div>
   </div>
   
   <ul id="mpc-menu">
      <li>Save</li>
      <li>Open</li>
      <li>Undo</li>
      <li>Redo</li>
      <li>Logout</li>
   </ul>
   
   <div id="mpc-properties">
      <h2>Canvas Properties</h2>
      <table id="mpc-properties-content">
       
       <tr>
         <td>width</td>
         <td><span contenteditable="true">520</span>px</td>
         
       </tr>
       
       <tr>
         <td>height</td>
         <td><span contenteditable="true">700</span>px</td>
         
       </tr>
       
       <tr>
         <td>bgcolor</td>
         <td><span style="position:relative" contenteditable="true" id="mpc-colorpicker">#ffffff</span></td>         
         
       </tr>
       
      </table>
   </div>
   
</div>


</body>
</html>
