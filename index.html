<!doctype html>
<html>
<head>
 <title></title>
 <link rel="stylesheet" href="css/styles.css" />
 <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
 <script type="text/javascript" src="scenario.js"></script>
</head>
<body>

<div id="mpc-content">

   <h1>
      <span contenteditable="true">Brand new title for a web-page</span>
      <div id="mpc-title-caption">...click and type to edit the title</div>
   </h1>

   
   <div id="mpc-tools">
      
      <div id="mpc-tool-text" class="mpc-tool">
         Text
         <div class="mpc-caption">
            optional text
         </div>
      </div>
      
      
      <div id="mpc-tool-youtube" class="mpc-tool">
         You tube
         <div class="mpc-caption">
            youtube video
         </div>
      </div>

      <div id="mpc-tool-youtube" class="mpc-tool">
         Line
         <div class="mpc-caption">
            line shape
         </div>
      </div>
      
      <div id="mpc-tool-youtube" class="mpc-tool">
         Oval
         <div class="mpc-caption">
            oval shape
         </div>
      </div>
      
   </div>

   <div id="mpc-canvas-wrapper">
      <div id="mpc-canvas-container">
      </div>
   </div>
   
   <ul id="mpc-menu">
      <li>Save</li>
      <li>Open</li>
      <li>Undo</li>
      <li>Redo</li>
      <li>Logout</li>
   </ul>
   
   <div id="mpc-properties">
      <h2>Canvas Properties</h2>
      <table id="mpc-properties-content">
       
       <tr>
         
         <td><span contenteditable="true">520</span>px</td>
         <td>width</td>
       </tr>
       
       <tr>
         
         <td><span contenteditable="true">700</span>px</td>
         <td>height</td>
       </tr>
       
       <tr>
         
         <td><span contenteditable="true">white</span></td>         
         <td>bgcolor</td>
       </tr>
       
      </table>
   </div>
   
</div>


</body>
</html>
